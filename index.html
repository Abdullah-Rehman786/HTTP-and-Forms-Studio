<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let url;
		const setSearchEngine = () => {
			
			let searchEngine = document.querySelector("input[name=engine]:checked");
			let searchBox = document.getElementById("searchBox");
			let query = "?q=";

			let actions = {
				"google":"https://www.google.com/search",
				"duckDuckGo":"https://duckduckgo.com/",
				"bing":"https://www.bing.com/search",
				"ask":"https://www.ask.com/web"
			}

			url = actions[searchEngine.value];
			query+=searchBox.value;

			let form = document.getElementById("searchForm");
			form.setAttribute("action",url+query);
			// console.log(form.action+url+query);
			form.submit();

			// if(searchEngine.value === "google"){
			// 	url = "https://www.google.com/search";
			// }else if(searchEngine.value === "duckDuckGo"){
			// 	url = "https://duckduckgo.com/";
			// }else if(searchEngine.value === "bing"){
			// 	url = "https://www.bing.com/search";
			// }else {
			// 	url = "https://www.ask.com/web";
			// }

		}
		// TODO: create a handler
    window.addEventListener("load", function(){
        let form = document.getElementById("searchForm");
		form.addEventListener("submit", function(event){
			let searchEngine = document.querySelector("input[name=engine]:checked");
			let searchBox = document.getElementById("searchBox");
			if(searchEngine && searchBox.value != ""){
				console.log(searchEngine.value);
				setSearchEngine();
			}
			event.preventDefault();		
		});
    });
	</script>

		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"></label>
